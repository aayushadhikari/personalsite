version: "3"
services:
  portfolio:
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - /app/.next
      - .:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - /app/.next
      - .:/app
    stdin_open: true
    command: ["npm", "run", "test"]
